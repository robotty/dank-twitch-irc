# CircleCI configuration
# see: https://circleci.com/docs/2.0/configuration-reference/

version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
commands:
  run-all:
    steps:
      - checkout
      - restore_cache:
          name: Restore npm package cache
          key: v1-dependency-cache-nodejs-{{ checksum "./package.json" }}
      - run:
          name: Install dependencies
          command: npm i
      - save_cache:
          name: Save npm package cache
          key: v1-dependency-cache-nodejs-{{ checksum "./package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run linters
          command: npm run lint -- --max-warnings=0
      - run:
          name: Assemble typescript
          command: npm run build
      - run:
          name: Generate typedoc
          command: npm run docs
      - run:
          name: Run tests with junit reporter
          command: npm run test -- --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: ./mocha-report/test-results.xml
      - run:
          name: Run tests with mochawesome reporter
          command: npm run test
      - store_test_results:
          name: Store mocha test report
          path: ./mocha-report
      - codecov/upload:
          file: ./coverage/coverage-final.json
      - store_artifacts:
          name: Store coverage report as artifact
          path: ./coverage
      - store_artifacts:
          name: Store mochawesome HTML report
          path: ./mochawesome-report
      - store_artifacts:
          name: Store typedoc documentation
          path: ./docs
jobs:
  build-nodejs-12:
    docker:
      - image: circleci/node:12
    steps:
      - run-all
  build-nodejs-10:
    docker:
      - image: circleci/node:10
    steps:
      - run-all
workflows:
  version: 2
  build-all:
    jobs:
      - build-nodejs-12
      - build-nodejs-10
